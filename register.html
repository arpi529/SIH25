<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 min-h-screen flex items-center justify-center" style="font-family: 'Spline Sans', sans-serif;">
  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Create an Account</h2>
    <form id="register-form" autocomplete="off">
      <div class="mb-4">
        <label class="block text-white mb-2" for="username">Username</label>
        <input class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-4">
        <label class="block text-white mb-2" for="email">Email</label>
        <input class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label class="block text-white mb-2" for="password">Password</label>
        <input class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" type="password" id="password" placeholder="Create a password" required>
      </div>
      <div class="mb-4">
        <label class="block text-white mb-2" for="confirm-password">Confirm Password</label>
        <input class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" type="password" id="confirm-password" placeholder="Confirm your password" required>
      </div>
      <div class="mb-6">
        <label class="block text-white mb-2" for="role">Register as</label>
        <select id="role" class="w-full px-4 py-3 rounded-lg bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <button type="submit" class="w-full py-3 rounded-full font-bold text-lg text-white bg-gradient-to-r from-cyan-400 via-blue-500 to-indigo-500 shadow-lg transition-transform hover:scale-105 hover:from-indigo-400 hover:to-cyan-500">
        Register
      </button>
      <p id="register-msg" class="text-center mt-4 font-semibold"></p>
    </form>
    <p class="text-center text-gray-300 mt-6">
      Already have an account?
      <a href="login.html" class="text-cyan-300 underline hover:text-cyan-100">Login</a>
    </p>
  </div>
  <script>
    document.getElementById("register-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const role = document.getElementById("role").value;
      const msg = document.getElementById("register-msg");

      if (password !== confirmPassword) {
        msg.textContent = "Passwords do not match.";
        msg.className = "text-center mt-4 font-semibold text-red-400";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.some(u => u.username === username)) {
        msg.textContent = "Username already exists.";
        msg.className = "text-center mt-4 font-semibold text-red-400";
        return;
      }

      users.push({ username, email, password, role });
      localStorage.setItem("users", JSON.stringify(users));
      msg.textContent = "Registration successful! Redirecting to login...";
      msg.className = "text-center mt-4 font-semibold text-green-400";
      setTimeout(() => window.location.href = "login.html", 1500);
    });
  </script>
</body>
</html>
